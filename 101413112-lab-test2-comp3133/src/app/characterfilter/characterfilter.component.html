<div *ngFor="let character of filteredCharacters">
  <mat-card (click)="onCharacterSelect(character.id)">
    <mat-card-header>
      <mat-card-title>{{ character.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ character.species }}</p>
      <p>{{ character.house }}</p>
    </mat-card-content>
  </mat-card>
</div>
